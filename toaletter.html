<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Toaletter i Bergen</title>
    <link rel="stylesheet" href="css/demo.css">
    <script type="text/javascript" src="js/toalettjs.js"></script>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="index.html">Forside</a>
      <a href="toaletter.html">Toaletter</a>
      <a href="lekeplasser.html">Lekeplasser</a>
    </div>

    <div id="listebakgrunn">

       <div id="listebakgrunn2">
          <h2>Liste over toaletter i Bergen</h2>
          <div class="søkstyle">
             <input type="text" id="søk" placeholder="søk her..." >
             <button type="submit" id="søkKnapp" onclick="søkToalett();">Søk</button>
          </div>
          <div class="søkstyle2">
             <button class="avansertknapp" type="button" onclick="checkboxToggle();">Avansert søk  </button>
             <div class="container">
                <div class="checkbox2" id="checkbox">
                   <div class="checkbox3">
                      <input type="checkbox" id="mann"> Herre
                      <input type="checkbox" id="dame"> Dame
                      <input type="checkbox" id="stellerom"> Stellerom <br>
                      <input type="checkbox" id="gratis"> Gratis
                      <input type="checkbox" id="rullestol"> Rullestol
                      <input type="checkbox" id="pissoir"> Pissoir
                      <button class="checkboxKnapp" onclick="checkboxSøk();" type="button" name= "button">søk</button>
                   </div>
                </div>
             </div>
          </div>
          <div class="header">
          </div>
          <div id="liste"></div>
       </div>
       <div id="map"></div>
    </div>
    <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjM2k_K1AyHUHMTfL_lRaj0gcAG3tHssQ&callback=initMap"></script>
